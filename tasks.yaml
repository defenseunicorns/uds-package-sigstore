includes:
  - dependencies: ./tasks/dependencies.yaml
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.1.1/tasks/create.yaml
  - publish: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.1.1/tasks/publish.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.1.1/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.1.1/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.1.1/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.1.1/tasks/setup.yaml
  - actions: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.1.1/tasks/actions.yaml
  - badge: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.1.1/tasks/badge.yaml
  - upgrade: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.1.1/tasks/upgrade.yaml
  - compliance: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.1.1/tasks/compliance.yaml

tasks:
  - name: default
    description: Create K3D Cluster with UDS-Core (Dev) and Sigstore
    actions:
      - task: create-dev-package
      - task: setup:k3d-test-cluster
      - task: create-deploy-test-bundle

  - name: create-dev-package
    description: Create the Sigstore package
    actions:
      - task: create:package
        with:
          options: "--skip-sbom"

  - name: create-deploy-test-bundle
    description: Test and validate cluster is deployed with Sigstore
    actions:
      - task: dependencies:create
      - task: create:test-bundle
      - task: deploy:test-bundle
      - task: setup:create-doug-user
      - task: test:all

  - name: dev
    description: Create and deploy the bundle against an existing cluster
    actions:
      - task: create-dev-package
      - task: create:test-bundle
      - task: deploy:test-bundle

  # TODO: This is not needed once https://github.com/sigstore/helm-charts/pull/790 is merged
  - name: helm-shim
    description: Shim the Helm GPG Key to build the chart from source
    actions:
      - cmd: |
          ./uds zarf tools helm repo add sigstore https://sigstore.github.io/helm-charts
          curl https://raw.githubusercontent.com/sigstore/helm-charts/main/security/pubkey.gpg | gpg --import --batch
          gpg --export >~/.gnupg/pubring.gpg

  # TODO: This should be added to uds-common
  - name: install-step
    actions:
      - cmd: |
          wget https://github.com/smallstep/cli/releases/download/v0.27.2/step-cli_amd64.deb
          sudo dpkg -i step-cli_amd64.deb

# CI will execute the following (via uds-common/.github/workflows/callable-[test|publish].yaml) so they need to be here with these names

  - name: test-install
    description: Test the health of a Sigstore deployment
    actions:
      - task: helm-shim
      - task: install-step
      - task: create-dev-package
      - task: setup:k3d-test-cluster
        with:
          version: 0.25.1
      - task: create-deploy-test-bundle
      - task: compliance:validate

  - name: test-upgrade
    description: Test an upgrade from the latest released package to the current branch
    actions:
      - task: helm-shim
      - task: install-step
      - task: upgrade:create-latest-tag-bundle
        with:
          dep_commands: ./uds run dependencies:create
      - task: setup:k3d-test-cluster
        with:
          version: 0.25.1
      - task: deploy:test-bundle
      - task: setup:create-doug-user
      - task: compliance:validate
      - task: create-dev-package
      - task: create-deploy-test-bundle
      - task: compliance:validate
      - task: compliance:evaluate

  - name: publish-release
    description: Build and publish the packages
    actions:
      - task: helm-shim
      - task: install-step
      - task: actions:determine-arch
      - task: create:package

      - task: setup:k3d-test-cluster
        with:
          version: 0.25.1
        if: ${{ or (ne .variables.FLAVOR "upstream") (ne .variables.ARCH "arm64") }}
      - task: create-deploy-test-bundle
        if: ${{ or (ne .variables.FLAVOR "upstream") (ne .variables.ARCH "arm64") }}

      - description: Publish the package
        task: publish:package
        with:
          # x-release-please-start-version
          version: "0.1.0-alpha.1"
          # x-release-please-end
