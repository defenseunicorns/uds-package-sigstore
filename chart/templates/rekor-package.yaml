{{- if .Values.rekor.enabled }}
apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: rekor
  namespace: {{ .Values.rekor.namespace.name }}
spec:
  network:
    expose:
      - service: rekor-server
        selector:
          app.kubernetes.io/name: rekor
        gateway: tenant
        host: rekor
        port: 3000
    allow:
      - direction: Ingress
        remoteGenerated: IntraNamespace
      - direction: Egress
        remoteGenerated: IntraNamespace

      # allow rekor jobs to pull information from k8s
      - direction: Egress
        remoteGenerated: KubeAPI

      # allow rekor to talk to the trillian log server
      - direction: Egress
        remoteNamespace: trillian-system
        remoteSelector:
          app.kubernetes.io/component: trillian-logserver

      # Custom rules to allow clients to connect
    {{- range .Values.rekor.custom }}
      - direction: {{ .direction }}
        selector:
          {{ .selector | toYaml | nindent 10 }}
        {{- if not .remoteGenerated }}
        remoteNamespace: {{ .remoteNamespace }}
        remoteSelector:
          {{ .remoteSelector | toYaml | nindent 10 }}
        port: {{ .port }}
        {{- else }}
        remoteGenerated: {{ .remoteGenerated }}
        {{- end }}
        description: {{ .description }}
    {{- end }}
{{- end }}
