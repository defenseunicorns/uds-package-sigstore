kind: ZarfPackageConfig
metadata:
  name: sigstore
  description: "Sigstore contains a suite of services to provide keyless code artifact signing and attestations for software supply chain security. These include a Web PKI provider (Fulcio), Certificate Transparency Log (CTLog), Signature Transparency Log (Rekor), a Merkle tree data store (Trillian), a Timestamp Authority and a TUF trust root."
  url: https://github.com/sigstore/helm-charts
  version: "dev"
  annotations:
    dev.uds.title: Sigstore
    dev.uds.tagline: Open Source Code Signing
    dev.uds.categories: Security, IT Management, Software Dev
    dev.uds.keywords: Code Signing, Software Supply Chain, Keyless Signing, Security, Open Source
    dev.uds.icon: data:image/svg+xml;base64,
components:
  - name: trillian
    required: true
    import:
      path: src/trillian
  - name: fulcio
    required: true
    import:
      path: src/fulcio
  - name: ctlog
    required: true
    import:
      path: src/ctlog
  - name: rekor
    required: true
    import:
      path: src/rekor
  - name: tsa
    required: true
    import:
      path: src/tsa
  - name: tuf
    required: true
    import:
      path: src/tuf
