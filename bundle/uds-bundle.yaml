kind: UDSBundle
metadata:
  name: sigstore-test
  description: A UDS bundle for deploying Sigstore and on a development cluster
  # x-release-please-start-version
  version: 0.1.0
  # x-release-please-end

packages:
  - name: dev-openbao
    path: ../
    ref: 0.1.0

  - name: sigstore
    path: ../
    # x-release-please-start-version
    ref: 0.1.0
    # x-release-please-end
    overrides:
      fulcio:
        fulcio:
          values:
            - path: server.args.kms_resource
              value: hashivault://fulcio-key
            - path: server.env
              value:
                VAULT_ADDR: https://openbao.uds.dev
                VAULT_TOKEN: root
