kind: ZarfPackageConfig
metadata:
  name: rekor
  description: "A deployment of Rekor to provide a signature transparency log"
  url: https://github.com/sigstore/helm-charts/tree/main/charts/rekor

components:
  - name: rekor
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: rekor
        valuesFiles:
          - ./values/upstream-values.yaml
    images:
      - docker.io/curlimages/curl:8.5.0
      - docker.io/redis:6.2.14-alpine3.19
      - gcr.io/projectsigstore/rekor-server:v1.3.6
      - ghcr.io/sigstore/scaffolding/createtree:v0.6.17
