mysql:
  service:
    ports:
      - name: tcp-3306
        port: 3306
        protocol: TCP
        targetPort: 3306

# the trillian mysql image is already configured with the DB
# this job does not wait for mysql to come up so will just enter an error state
# TODO: (@WSTARR) - if we support external in-cluster DBs we should reenable this
createdb:
  enabled: false

namespace:
  name: trillian-system
  create: true

forceNamespace: trillian-system

logServer:
  service:
    type: ClusterIP
    ports:
      - name: tcp-8091
        port: 8091
        protocol: TCP
        targetPort: 8091
      - name: tcp-8090
        port: 8090
        protocol: TCP
        targetPort: 8090

logSigner:
  service:
    type: ClusterIP
    ports:
      - name: tcp-8091
        port: 8091
        protocol: TCP
        targetPort: 8091
