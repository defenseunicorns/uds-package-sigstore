kind: ZarfPackageConfig
metadata:
  name: trillian
  description: "A verifiable Merkle tree-based log data store"
  url: https://github.com/google/trillian

components:
  - name: trillian
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: trillian
        valuesFiles:
          - ./values/upstream-values.yaml
    images:
      - docker.io/busybox:1.37.0
      - gcr.io/trillian-opensource-ci/db_server:v1.7.1
      - ghcr.io/sigstore/scaffolding/trillian_log_server:v1.7.1
      - ghcr.io/sigstore/scaffolding/trillian_log_signer:v1.7.1

  - name: trillian
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: trillian
        valuesFiles:
          - ./values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/netcat:1.228
      - gcr.io/trillian-opensource-ci/db_server:v1.7.1
      - cgr.dev/du-uds-defenseunicorns/trillian-logserver-fips:1.7.1
      - cgr.dev/du-uds-defenseunicorns/trillian-logsigner-fips:1.7.1
