kind: ZarfPackageConfig
metadata:
  name: fulcio
  description: "A certificate authority that issues code-signing certificates bound to an OIDC identity"
  url: https://github.com/sigstore/helm-charts/tree/main/charts/fulcio

variables:
  - name: FULCIO_KMS_CERT_CHAIN
    sensitive: true
    type: file
    autoIndent: true

components:
  - name: fulcio
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: fulcio
        valuesFiles:
          - ./values/upstream-values.yaml
    images:
      - gcr.io/projectsigstore/fulcio:v1.7.0

  - name: fulcio
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: fulcio
        valuesFiles:
          - ./values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/fulcio-fips:1.6.6
