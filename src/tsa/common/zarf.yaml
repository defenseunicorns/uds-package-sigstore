kind: ZarfPackageConfig
metadata:
  name: uds-tsa-common
  description: "UDS Timestamp Authority Common"
  url: https://github.com/sigstore/helm-charts

components:
  - name: tsa
    required: true
    charts:
      - name: uds-tsa-config
        namespace: tsa-system
        version: 0.1.0
        localPath: ../chart
      - name: tsa
        version: 1.0.3
        namespace: tsa-system
        url: oci://ghcr.io/sigstore/helm-charts/tsa
        valuesFiles:
          - ../values/values.yaml
    actions:
      onDeploy:
        after:
          - description: Validate Timestamp Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: Packages
                name: tsa
                namespace: tsa-system
                condition: "'{.status.phase}'=Ready"
          - description: TSA to be Healthy
            maxTotalSeconds: 90
            wait:
              cluster:
                kind: Deployment
                name: app.kubernetes.io/name=tsa
                namespace: tsa-system
                condition: Available
