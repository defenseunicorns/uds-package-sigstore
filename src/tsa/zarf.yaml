kind: ZarfPackageConfig
metadata:
  name: tsa
  description: "A Timestamp Authority to provide trusted timestamping"
  url: https://github.com/sigstore/timestamp-authority

variables:
  - name: TSA_KMS_CERT_CHAIN
    sensitive: true
    type: file
    autoIndent: true

components:
  - name: tsa
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: tsa
        valuesFiles:
          - ./values/upstream-values.yaml
    images:
      - ghcr.io/sigstore/timestamp-server:v1.2.5

  - name: tsa
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: tsa
        valuesFiles:
          - ./values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/timestamp-authority-server:1.2.5
