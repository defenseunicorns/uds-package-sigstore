kind: ZarfPackageConfig
metadata:
  name: uds-tuf-common
  description: "UDS TUF Common"
  url: https://github.com/sigstore/helm-charts/tree/main/charts/tuf

variables:
  - name: DOMAIN
    default: "uds.dev"

components:
  - name: tuf
    required: true
    charts:
      - name: uds-tuf-config
        namespace: tuf-system
        version: 0.1.0
        localPath: ../chart
      - name: tuf
        version: 0.1.14
        namespace: tuf-system
        url: oci://ghcr.io/sigstore/helm-charts/tuf
        valuesFiles:
          - ../values/values.yaml
    actions:
      onDeploy:
        after:
          - description: Validate TUF Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: Packages
                name: tuf
                namespace: tuf-system
                condition: "'{.status.phase}'=Ready"
          - description: TUF to be Healthy
            maxTotalSeconds: 90
            wait:
              cluster:
                kind: Deployment
                name: app.kubernetes.io/component=tuf
                namespace: tuf-system
                condition: Available
