kind: ZarfPackageConfig
metadata:
  name: tuf
  description: "A bring-your-own TUF trust root"
  url: https://theupdateframework.io/


variables:
  - name: FULCIO_KMS_CERT_CHAIN
    sensitive: true
    type: file
    autoIndent: true
  - name: TSA_KMS_CERT_CHAIN
    sensitive: true
    type: file
    autoIndent: true
  - name: REKOR_PUBLIC_KEY
    sensitive: true
    type: file
    autoIndent: true
  - name: CTLOG_PUBLIC_KEY
    sensitive: true
    type: file
    autoIndent: true

components:
  - name: tuf
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: tuf
        valuesFiles:
          - ./values/upstream-values.yaml
    images:
      - ghcr.io/sigstore/scaffolding/server:v0.7.13

  - name: tuf
    required: true
    only:
      flavor: unicorn
    import:
      path: common
    charts:
      - name: tuf
        valuesFiles:
          - ./values/unicorn-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/sigstore-scaffolding-tuf-server-fips:0.7.13
