kind: ZarfPackageConfig
metadata:
  name: ctlog
  description: "A deployment of Certificate Transparency Log to track certificates issued by Fulcio"
  url: https://github.com/sigstore/helm-charts/tree/main/charts/ctlog

components:
  - name: ctlog
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: ctlog
        valuesFiles:
          - ./values/upstream-values.yaml
    images:
      - docker.io/curlimages/curl:8.5.0
      - ghcr.io/sigstore/scaffolding/createctconfig:v0.6.17
      - ghcr.io/sigstore/scaffolding/createtree:v0.6.17
      - ghcr.io/sigstore/scaffolding/ct_server:v0.6.17
